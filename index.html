<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Machine</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Geologica" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
</head>
<body>

    <h1 class="heading">Drum Machine</h1>

    <div class="drumkit">


        <button class="d kick">w</button>
        <button class="d snare">d</button>
        <button class="d crash">g</button>
        <button class="d hat">h</button>
        <button class="d tom">j</button>
        <button class="d tom">k</button>
        <button class="d tom">l</button>

        
        <p class="keys">w</p>
        <p class="keys">d</p>
        <p class="keys">g</p>
        <p class="keys">h</p>
        <p class="keys">j</p>
        <p class="keys">k</p>
        <p class="keys">l</p>

        <p class="names">Kick</p>
        <p class="names">Snare</p>
        <p class="names">Crash</p>
        <p class="names">Hi-Hat</p>
        <p class="names">Tom-1</p>
        <p class="names">Tom-2</p>
        <p class="names">Tom-3</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
